<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background-color: #121212;
      font-family: sans-serif;
    }

    .cabecalho {
      background-color: #333;
      text-align: center;
      color: #fff;
      padding: 16px;
      border-radius: 4px;
    }

    .calculadora {
      background-color: #fff;
      margin: 40px auto;
      max-width: 400px;
      padding: 16px;
      border-radius: 4px;
    }

    .visor {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1.2em;
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 16px;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 16px;
    }

    button {
      border: 0;
      border-radius: 4px;
      background-color: #efefef;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const Cabecalho = () => <div class="cabecalho">Calculadora</div>;
    
    const Visor = ({visor}) => (
      <div class="visor">
        {visor}
      </div>
    );

    const Teclado = ({botoes, atualizarVisor}) => (
      <div class="teclado">
        {
          botoes.map(botao => (
            <button
              key={botao}
              onClick={() => atualizarVisor(botao)}
            >
              {botao}
            </button>
          ))
        }
      </div>
    );

    const Calculadora = () => {
      const [visor, alterarVisor] = React.useState('');
      const listaDeBotoes = ['7','8','9','4','5','6','1','2','3','0'];
      return (
        <div class="calculadora">
          <Visor visor={visor}/>
          <Teclado 
            botoes={listaDeBotoes} 
            atualizarVisor={valor => alterarVisor(`${visor}${valor}`)}
          />
        </div>
      );
    }

    const App = () => (
      <React.Fragment>
        <Cabecalho />
        <Calculadora />
      </React.Fragment>
    );

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
